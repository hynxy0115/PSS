<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>编辑供应商信息</title>
    <!--必需-->
    <script src="/Resources/Scripts/basic.js"></script>

    <script src="js/modify.js"></script>
</head>
<body>
    <form id="submitForm" name="submitForm" method="post">
        <input type="hidden" name="SupID" id="SupID" value="0" />
        <div id="container">
            <div id="nav_links">
                当前位置：供应商列表&nbsp;>&nbsp;<span style="color: #1A5CC6;">供应商编辑</span>
            </div>
            <div class="ui_content">
                <table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
                    <tr>
                        <td class="ui_text_rt" width="140px">供应商编码*：</td>
                        <td class="ui_text_lt">
                            <input type="text" id="SupCode" name="SupCode" disabled value="自动生成" class="ui_input_txt02" />
                        </td>
                    </tr>
                    <tr>
                        <td class="ui_text_rt">供应商名称*：</td>
                        <td class="ui_text_lt">
                            <input type="text" id="SupName" name="SupName" class="ui_input_txt02" />
                        </td>
                    </tr>
                    <tr>
                        <td class="ui_text_rt">联系电话*：</td>
                        <td class="ui_text_lt">
                            <input type="text" id="Tel" name="Tel" class="ui_input_txt02" />
                        </td>
                    </tr>
                    <tr>
                        <td class="ui_text_rt">联系地址：</td>
                        <td class="ui_text_lt">
                            <input type="text" id="Address" name="Address" class="ui_input_txt03" />
                        </td>
                    </tr>
                    <tr>
                        <td class="ui_text_rt">供应商品类型：</td>
                        <td class="ui_text_lt">
                            <input type="text" id="SupProd" name="SupProd" class="ui_input_txt03" />(多种商品以<font color="blue">逗号</font>隔开)
                        </td>
                    </tr>
                    <tr>
                        <td class="ui_text_rt">是否零散代卖商家：</td>
                        <td class="ui_text_lt">
                            <select name="IsScattered" id="IsScattered" class="ui_select02">
                                <option value="True" selected>是</option>
                                <option value="False">否</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td class="ui_text_lt">&nbsp;<input type="button" id="submitbtn" value="提交" class="ui_input_btn01" />
                            &nbsp;<input id="cancelbutton" type="button" value="取消" class="ui_input_btn01" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>
</html>

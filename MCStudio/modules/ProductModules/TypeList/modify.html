<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>编辑功能</title>
    <!--必需-->
    <script src="/Resources/Scripts/basic.js"></script>

    <script src="js/modify.js"></script>
</head>
<body>
    <form id="submitForm" name="submitForm" method="post">
        <input type="hidden" name="TypeID" id="TypeID" value="0" />
        <div id="container">
            <div id="nav_links">
                当前位置：商品管理&nbsp;>&nbsp;<span style="color: #1A5CC6;">商品编辑</span>
            </div>
            <div class="ui_content">
                <table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
                    <tr>
                        <td class="ui_text_rt" width="140px">商品类别编码*：</td>
                        <td class="ui_text_lt">
                            <input type="text" id="TypeCode" name="TypeCode" disabled value="自动生成" class="ui_input_txt02" />
                        </td>
                    </tr>
                    <tr>
                        <td class="ui_text_rt">商品类别名称*：</td>
                        <td class="ui_text_lt">
                            <input type="text" id="TypeName" name="TypeName" class="ui_input_txt02" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td class="ui_text_lt">&nbsp;<input type="button" id="submitbtn" value="提交" class="ui_input_btn01" />
                            &nbsp;<input id="cancelbutton" type="button" value="取消" class="ui_input_btn01" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
        修改密码
    </title>
    <!--必需-->
    <script src="/Resources/Scripts/basic.js"></script>

    <script src="js/modify.js"></script>
</head>
<body>
    <form id="submitForm" name="submitForm" method="post">
        <input type="hidden" name="UserID" id="UserID" value="0" />
        <div id="container">
            <div id="nav_links">
                当前位置：用户列表&nbsp;>&nbsp;<span style="color: #1A5CC6;">密码修改</span>
            </div>
            <div class="ui_content">
                <table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
                    <tr>
                        <td class="ui_text_rt">原密码*：</td>
                        <td class="ui_text_lt">
                            <input type="password" id="oldPwd" name="oldPwd" class="ui_input_txt02" />
                        </td>

                    </tr>
                    <tr>
                        <td class="ui_text_rt" width="80">新密码*：</td>
                        <td class="ui_text_lt">
                            <input type="password" id="newPwd" name="newPwd" class="ui_input_txt02" />
                        </td>
                    </tr>
                    <tr>
                        <td class="ui_text_rt">重复密码*：</td>
                        <td class="ui_text_lt">
                            <input type="password" id="newPwd_Confirm" name="newPwd_Confirm" class="ui_input_txt02" />
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td class="ui_text_lt">
                            &nbsp;<input type="button" id="submitbtn" value="提交" class="ui_input_btn01" />
                            &nbsp;<input id="cancelbutton" type="button" value="取消" class="ui_input_btn01" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>
</html>

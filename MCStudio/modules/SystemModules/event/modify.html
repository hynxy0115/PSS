<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>编辑功能</title>
    <!--必需-->
    <script src="/Resources/Scripts/basic.js"></script>

    <script src="js/modify.js"></script>
</head>
<body>
    <form id="submitForm" name="submitForm" method="post">
        <input type="hidden" name="EventID" id="EventID" value="0" />
        <div id="container">
            <div id="nav_links">
                当前位置：事件列表&nbsp;>&nbsp;<span style="color: #1A5CC6;">事件编辑</span>
            </div>
            <div class="ui_content">
                <table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
                    <tr>
                        <td class="ui_text_rt" width="90">事件发生人*：</td>
                        <td class="ui_text_lt">
                            <select name="EventUserID" id="EventUserID" class="ui_select02">
                                <option value="0">--请选择--</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="ui_text_rt">时间内容*：</td>
                        <td class="ui_text_lt">
                            <textarea id="EventDesc" name="EventDesc" class="ui_input_txt02" style="width:340px;height:180px;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td class="ui_text_lt">&nbsp;<input type="button" id="submitbtn" value="提交" class="ui_input_btn01" />
                            &nbsp;<input id="cancelbutton" type="button" value="取消" class="ui_input_btn01" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>
</html>

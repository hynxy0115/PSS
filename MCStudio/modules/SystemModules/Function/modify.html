<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>编辑功能</title>
    <!--必需-->
    <script src="/Resources/Scripts/basic.js"></script>

    <script src="js/modify.js"></script>
</head>
<body>
    <form id="submitForm" name="submitForm" method="post">
        <input type="hidden" name="FunID" id="FunID" value="0" />
        <div id="container">
            <div id="nav_links">
                当前位置：功能列表&nbsp;>&nbsp;<span style="color: #1A5CC6;">功能编辑</span>
            </div>
            <div class="ui_content">
                <table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
                    <tr>
                        <td class="ui_text_rt" width="80">父功能*：</td>
                        <td class="ui_text_lt">
                            <select name="FunParentID" id="FunParentID" class="ui_select02">
                                <option value="0">--请选择--</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="ui_text_rt">功能名称*：</td>
                        <td class="ui_text_lt">
                            <input type="text" id="FunName" name="FunName" class="ui_input_txt02" />
                        </td>
                    </tr>
                    <tr>
                        <td class="ui_text_rt">路径*：</td>
                        <td class="ui_text_lt">
                            <input type="text" id="FunUrl" name="FunUrl" class="ui_input_txt03" />
                        </td>
                    </tr>
                    <tr>
                        <td class="ui_text_rt">是否可见*：</td>
                        <td class="ui_text_lt">
                            <select name="IsEnable" id="IsEnable" class="ui_select02">
                                <option value="True" selected>可见</option>
                                <option value="False">隐藏</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td class="ui_text_lt">&nbsp;<input type="button" id="submitbtn" value="提交" class="ui_input_btn01" />
                            &nbsp;<input id="cancelbutton" type="button" value="取消" class="ui_input_btn01" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>
</html>

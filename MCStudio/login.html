<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>进销存管理系统（PSS） v1.0</title>
    <link href="/resources/css/authority/login_css.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/resources/scripts/jquery/jquery-1.7.1.js"></script>
    <script src="/Resources/Scripts/login.js"></script>
</head>
<body>
    <div id="login_center">
        <div id="login_area">
            <div id="login_box">
                <div id="login_form">
                    <form id="submitForm" action="" method="post">
                        <div id="login_tip">
                            <span id="login_err" class="sty_txt2"></span>
                        </div>
                        <div id='login_input'>
                            <div>
                                用户名：<input type="text" name="LoginName" class="username" id="LoginName">
                            </div>
                            <div>
                                密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="LoginPwd" class="pwd" id="LoginPwd" onkeypress="EnterPress(event)" onkeydown="EnterPress()">
                            </div>
                        </div>

                        <div id="btn_area">
                            <input type="button" class="login_btn" id="login_sub" value="登  录">
                            <input type="reset" class="login_btn" id="login_ret" value="重 置">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
